<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Sentimento</title>

    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
      async function classifySentiment() {
        const text = document.getElementById('text').value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // Captura o CSRF token
        
        const response = await fetch('/classify/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken, // Inclui o token CSRF nos cabeçalhos
          },
          body: new URLSearchParams({ text })
        });

        const result = await response.json();

        // Exibir o resultado com base na classificação
        const resultElement = document.getElementById('result');
        if (result.sentiment) {
          resultElement.innerHTML = `<strong>Sentimento: </strong> <span class="badge ${result.sentiment === 'NEGATIVO' ? 'bg-danger' : 'bg-success'}">${result.sentiment}</span>`;
        } else {
          resultElement.innerHTML = `<strong>Error:</strong> ${result.error || 'Unknown error'}`;
        }
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Análise de Sentimentos</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Formulário de entrada -->
          <form onsubmit="event.preventDefault(); classifySentiment();" class="card p-4">
            {% csrf_token %}
            <div class="mb-3">
              <label for="text" class="form-label">Insira seu texto:</label>
              <textarea id="text" class="form-control" rows="4" placeholder="Escreva aqui ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classificação</button>
          </form>

          <!-- Resultado -->
          <div id="result" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>

    <!-- Incluindo os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
